{% extends "base.html" %}
{% block content %}

    <h3 class="cyan-text text-darken-4 center align">Add Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!-- Category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix cyan-text text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn-large cyan darken-1">
                        Add Category
                    </button>
                </div>
            </div>
        </form>
      </div>

{% endblock %}
